<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>2D Web-based CAD</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="toolbar">
      <button id="vertexBtn">Vertex</button>
      <button id="lineBtn">Line</button>
      <button id="squareBtn">Square</button>
      <button id="rectangleBtn">Rectangle</button>
      <button id="polygonBtn">Polygon</button>
      <button id="pickerBtn">Color Picker</button>
      <button id="clearBtn">Clear</button>
      <button id="helpBtn">Help</button>
      <p>Current tool: <span id="currentTool"></span></p>
      <p>Color: <span id="currentColor"></span></p>
      <button id="saveBtn">Save</button>
      <button id="loadBtn">Load</button>
      <br />
      <br />
    </div>
    <canvas id="gl-canvas" width="512" height="512">
      <!--Fallback message-->
      Keliatannya perambanmu tidak mendukung WebGL. :(
    </canvas>
    <script type="text/javascript" src="drawable/Line.js"></script>
    <script type="text/javascript" src="drawable/Point2D.js"></script>
    <script type="text/javascript" src="drawable/Polygon2D.js"></script>
    <script type="text/javascript" src="drawable/Rectangle.js"></script>
    <script type="text/javascript" src="drawable/Square.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="ui/LineDrawerUI.js"></script>
    <script type="text/javascript" src="ui/PolygonDrawerUI.js"></script>
    <script type="text/javascript" src="ui/RectangleDrawerUI.js"></script>
    <script type="text/javascript" src="ui/SquareDrawerUI.js"></script>
    <script type="text/javascript" src="converter/ColorConverter.js"></script>
    <script type="text/javascript" src="converter/LineConverter.js"></script>
    <script type="text/javascript" src="converter/LoadSaveUtility.js"></script>
    <script type="text/javascript" src="converter/Point2DConverter.js"></script>
    <script
      type="text/javascript"
      src="converter/Polygon2DConverter.js"
    ></script>
    <script
      type="text/javascript"
      src="converter/RectangleConverter.js"
    ></script>
    <script type="text/javascript" src="converter/SquareConverter.js"></script>
  </body>
</html>
