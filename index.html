<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>2D Web-based CAD</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="row">
      <div class="left-column">
        <h1>2D Web-Based CAD</h1>
        <div id="toolbar">
          <button id="moveBtn">Move Point</button>
          <button id="moveLineBtn">Move Line</button>
          <button id="resizeSquareBtn">Resize Square</button>
          <input type="color" value="#ff0000" id="pickerBtn0" />
          <button id="undoBtn">Undo</button>
          <button id="clearBtn">Clear</button>
          <br />
          <br />
          <button id="lineBtn">Line</button>
          <button id="squareBtn">Square</button>
          <button id="rectangleBtn">Rectangle</button>
          <button id="polygonBtn">Polygon</button>
          <br />
          <br />
          <button id="saveBtn">Save</button>
          <button id="loadBtn">Load</button>
          <br />
          <br />
        </div>
        <p style="margin-top: 0">
          Current tool: <strong><span id="currentTool"></span></strong>
        </p>
        <div class="row">
          <div class="column">
            <canvas id="gl-canvas" width="512" height="512">
              <!--Fallback message-->
              Keliatannya perambanmu tidak mendukung WebGL. :(
            </canvas>
          </div>
          <div class="column">
            <div
              id="helpBox"
              style="
                background-color: #eee;
                padding: 0.5rem;
                width: 320px;
                margin-left: 0.5rem;
                display: none;
              "
            >
              <h3 style="margin: 0">
                <span id="helpTitle"></span>
              </h3>
              <p id="helpBody" style="margin-bottom: 0"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="right-column">
        <h2>Object List</h2>
        <div class="list" id="objectList"></div>
      </div>
    </div>
    <script type="text/javascript" src="drawable/Line.js"></script>
    <script type="text/javascript" src="drawable/Point2D.js"></script>
    <script type="text/javascript" src="drawable/Polygon2D.js"></script>
    <script type="text/javascript" src="drawable/Rectangle.js"></script>
    <script type="text/javascript" src="drawable/Square.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="ui/LineDrawerUI.js"></script>
    <script type="text/javascript" src="ui/PolygonDrawerUI.js"></script>
    <script type="text/javascript" src="ui/RectangleDrawerUI.js"></script>
    <script type="text/javascript" src="ui/SquareDrawerUI.js"></script>
    <script type="text/javascript" src="ui/LineMoveUI.js"></script>
    <script type="text/javascript" src="ui/SquareResizeUI.js"></script>
    <script type="text/javascript" src="converter/ColorConverter.js"></script>
    <script type="text/javascript" src="converter/LineConverter.js"></script>
    <script type="text/javascript" src="converter/LoadSaveUtility.js"></script>
    <script type="text/javascript" src="converter/Point2DConverter.js"></script>
    <script
      type="text/javascript"
      src="converter/Polygon2DConverter.js"
    ></script>
    <script
      type="text/javascript"
      src="converter/RectangleConverter.js"
    ></script>
    <script type="text/javascript" src="converter/SquareConverter.js"></script>
  </body>
</html>
